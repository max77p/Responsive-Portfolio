<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <!--main nav container-->
    <div class="container mainnavDiv">

        <!--navbar to contain name and buttons-->
        <nav class="navbar navbar-expand-lg navbar-light navbarstyle">
            <div class="nameBar">
                <h1 id="myName">Shan</h1>
            </div>
            <!--buttons in nav-->
            <div class="navbar-nav sectionBar">
                <a class="nav-item hvr-underline-from-center mybtn" href="index.html">About</a>
                <a class="nav-item hvr-underline-from-center mybtn" href="portfolio.html">Portfolio</a>
                <a class="nav-item hvr-underline-from-center mybtn1" href="contact.html">Contact</a>
            </div>
        </nav>

    </div>
    

    <!--main container containing about me section-->

    <div class="container contentContainer">

        <div class="jumbotron jumboStyle">
            <h1 id="aboutMe">Contact</h1>
            <hr class="hrStyle">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary submitButton hvr-grow-shadow">Submit</button>
            </form>

        </div>
    </div>

    <footer class="footer">
        <div class="container-footer">
            <p class=copyRight>Copyright &copy;</p>
        </div>
    </footer>

</body>

</html>
